<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>SPRAIN</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

<h1>Don't sprain your brain, use SPRAIN</h1>

<div th:each="subject: ${graph.nodes}" th:attr="id=${subject.id}" >

    <a th:each="relation: ${subject.relation}" th:attr="href=${relation.subject.id}" th:text="${relation.subject.name}" >

    </a>
</div>

</body>

</html>
